<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>

    <script>
        var temp = "Olá, como vai você?"
        document.write(`conteudo da string: <br> ${temp}<br>`)
        document.write('--------------------------------------------------' + "<br>")
        document.write(`conteúdo do índice zero: <br> ${temp.charAt(0)} <br>`)
        document.write('--------------------------------------------------' + "<br>")
        document.write(`Primeira palavra: <br>`)
        var primeiraPalavra = temp.split(" ")[0]       //split(marcador) divide a string em partes determinada pelo marcador, criando uma array
        document.write(`${primeiraPalavra} <br>`)
        document.write('--------------------------------------------------' + "<br>")
        document.write('frase em maiúsculo:' + "<br>")
        document.write(temp.toUpperCase()+ "<br>")
        document.write('frase em minúsculo:' + "<br>")
        document.write(temp.toLowerCase()+ "<br>")
        document.write('--------------------------------------------------' + "<br>")
    </script>
    
</body>
</html>
