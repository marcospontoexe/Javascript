<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>

    <script>
        var temp = "Olá, como vai você?"
        document.write(`conteudo da string: <br> ${temp}<br>`)
        document.write('--------------------------------------------------' + "<br>")
        document.write(`conteúdo do índice zero: <br> ${temp.charAt(0)} <br>`)
        document.write('--------------------------------------------------' + "<br>")
        document.write(`Primeira palavra: <br>`)
        var palavra = ""
        var cont = 0
        do{
            palavra += temp.charAt(cont)
            cont ++
        }while(temp.charAt(cont) != " ")
        document.write(palavra)
        document.write('--------------------------------------------------' + "<br>")
    </script>
    
</body>
</html>
