<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fuções de CallBack</title>
    <script>
      /*
      as funções passadas como parâmetro de entrada não possuem os "()", 
      para não serem chamadas no momento da execução do código, 
      e sim apenas para encaminhar a referência da função para a função "exibirArtigo"
      */
      function exibirArtigo(id, callbackSucesso, callbackErro){  
        //lógica: recuperar o id via requisição HTTP
        if(id){
          callbackSucesso('Funções de callback em JS', 'Funções de callback são muitas utilizadas....')
        } else {
          callbackErro('Erro ao recuperar os dados')
        }
      }

      var callbackSucesso = function(titulo, descricao){  //declaração de uma função anônima para o parâmero de sucesso
        document.write('<h1>' + titulo + '</h1>')
        document.write('<hr />')
        document.write('<p>' + descricao + '</p>')
        
      }
      var callbackErro = function(erro){      //declaração de uma função anônima para o parâmero de erro
        document.write('<p><b>Erro:</br>' + erro + '</p>')
      }

      exibirArtigo(true, callbackSucesso , callbackErro)
    </script>
    
  </head>

  <body>
  </body>
</html>
