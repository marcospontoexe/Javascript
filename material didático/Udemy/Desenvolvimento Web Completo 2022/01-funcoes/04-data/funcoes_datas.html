<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>usando obejeto Date()</title>
    <script>

      
      var data = new Date()
      
      //adicionar dias
      document.write('Data atual do sistema operacional: ')
      document.write(data.toString())   // converte o objeto Date para string
      document.write('<hr />')
      document.write('Adicionado 720 dias à data atual: ')
      data.setDate(data.getDate() + 720)  // adiciona 720 dias à data atual do sistema operacional
      document.write(data.toString())
      document.write('<hr />')
      document.write('<br><br><br>')
      
      
      //adicionar meses
      document.write('Adicionado 1 mês à data atual: ')
      data.setMonth(data.getMonth() + 1)
      document.write(data.toString())
      document.write('<hr />')
      document.write('<br><br><br>')

      //adicionar anos
      document.write('Adicionado 1 ano à data atual: ')
      data.setFullYear(data.getFullYear() + 1)
      document.write(data.toString())
      document.write('<hr />')
      document.write('<br><br><br>')

      

      //15/01/2017
      var data1 = new Date(2017, 0, 15)

      //23/02/2017
      var data2 = new Date(2017, 1, 23)

      document.write(data1.toString())
      document.write('<hr />')
      document.write(data2.toString())
      document.write('<br /><br /><hr />')

      //converter datas para milisegundos, afim de fazer calculos
      document.write(data1.getTime())   //conta a quantidade de milisegundos desde a data 01/01/1970 atá a 'data1'
      document.write('<hr />')
      document.write(data2.getTime()) //conta a quantidade de milisegundos desde a data 01/01/1970 atá a 'data2'  
      document.write('<br /><br /><hr />')


      //encontar a qtde de milissegundos entre data1 e data2
      var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
      document.write(milissegundos_entre_datas)

      //1 dia tem 24h, cada hora tem 60 min, 
      //cada minuto tem 60 seg  
      //cada segundo tem 1000 milissegundos
      //então quantos milissegundos existem em um dia?
      var milissegundos_por_dia = (1*24*60*60*1000)
      document.write(' 1 dia tem: ' + milissegundos_por_dia + ' milissegundos' )
      document.write('<br /><br /><hr />')

      document.write('A diferença entre data1 e data2 é de ' + Math.ceil(milissegundos_entre_datas / milissegundos_por_dia) + ' dia(s)')
    </script>
    
  </head>

  <body>
  </body>
</html>
