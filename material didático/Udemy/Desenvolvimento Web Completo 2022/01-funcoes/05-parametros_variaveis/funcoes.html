<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Parâmetros variáveis de entrada</title>  

</head>

<body>
  <script>
    function soma() {
      var resultado = 0
      // cada função tem um objeto 'arguments', que recebe como atributo os valores passado como parâmetro de entrada para a função
      for (var i in arguments)  
      {       
        resultado += arguments[i]
      }
      return resultado
    }

    document.write(soma(7, 5, 3.2, 'Texto'))  // soma os valores e concatena a string 'texto'
  </script>


</body>

</html>
