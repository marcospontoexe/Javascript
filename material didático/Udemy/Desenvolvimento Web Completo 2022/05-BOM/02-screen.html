<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Usando o objeto Screen do BOM</title>

</head>

<body>
  <script>
    var altura = window.screen.availHeight//availHeight retorna a altura máxima que a screen pode atingir no browser (excluindo as barras do menu)
    var largura = window.screen.availWidth //availWidth retorna a largura máxima que a screen pode atingir no browser(excluindo as barras do menu)
    
    document.write('Altura do navegador é: ' + altura + '<br />')
    document.write('Largura do navegador é: ' + largura + '<br />')

    
  </script>
</body>

</html>
