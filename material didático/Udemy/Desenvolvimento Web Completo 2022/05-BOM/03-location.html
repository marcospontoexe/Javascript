<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Usando o objeto Location do BOM</title>

</head>

<body>
<button onclick="window.location.href = 'http://www.google.com' ">Acessar Google</button>   <!-- força a página a abrir o endereço fornecido-->
<button onclick="window.location.href = 'http://www.faus.com.br' ">Acessar Faus</button>
</body>

</html>
