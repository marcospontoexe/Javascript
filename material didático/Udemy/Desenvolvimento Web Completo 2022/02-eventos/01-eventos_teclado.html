<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>eventos do teclado</title> 
    
      
  </head>

  <body>
   <input onkeydown="acao1()" onkeypress="acao2()" onkeyup="acao3()" type="text">
   <div id="msg" style="border: 1px solid black; height: 1000px;">

   </div>

   <!-- POSÍVEIS EVENTOS DO TECLADO
    KEYDOWN     -> quando qualquer tecla é pressionada
    KEYPRESS    -> quando qualquer tecla que retorner caracter se mantém pressionada
    KEYUP       ->  quando qualquer tecla que estava pressionada é solta       
    -->

   <script>        
    function acao1(){
      window.document.getElementById('msg').innerText += ' apertado  '
    }
    
    function acao2(){
      window.document.getElementById('msg').innerText += ' pressionado  '
    }

    function acao3(){
      window.document.getElementById('msg').innerText += ' solta  '
    } 

   </script>
  </body>
</html>
