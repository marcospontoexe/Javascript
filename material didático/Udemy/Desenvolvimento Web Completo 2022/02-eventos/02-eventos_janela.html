<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Usando eventos para janelas</title>    
    <style>
      #msg{
        height: 3000px;
        width: 300px;
        margin: auto;
        background-color: #ccc;
      }
    </style>
    
  </head>
   <!--
    ONRESIZE  ->  Ao alterar o tamanho do BODY o evento é disparado
    ONSCROLL  ->  Ao rolar a barra de navegação o evento é disparado
  -->
  <body onresize="acao1()" onscroll="acao2()">
    <div id="msg">
    </div>

    <script>
      function acao1(){
        window.document.getElementById('msg').innerText += ' onresize  '
      }
      function acao2(){
        window.document.getElementById('msg').innerText += ' onscroll  '
      }
       
  
      </script>
  </body>
</html>
