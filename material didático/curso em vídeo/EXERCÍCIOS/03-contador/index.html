<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>      
    <header>
        <h1>Contador de números</h1>
    </header>

    <section>
        <div id="dados">
            <p>INÍCIO: 
                <input type="number" name="inicio" id="inicio" value="0"> 
            </p>
            <p>FIM:  
                <input type="number" name="fim" id="fim">                  
            </p>
            <p>PASSO:  
                <input type="number" name="passo" id="passo">                  
            </p>
            <p>
                <input type="button" value="contar" onclick="contador()">
            </p>
        </div>

        <div id="resposta">Preparando a contagem!</div>

    </section>

    <footer>
        <p>&copy; Marcos</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
