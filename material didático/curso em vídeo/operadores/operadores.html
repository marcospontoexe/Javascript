<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    <script>        //javascript (interatividade com o usuário)
    var n1 = Number(window.prompt('Digite um número: '))
    var n2 = Number(window.prompt('Digite outro número: '))
    var soma = n1+n2
    document.write(`n1: ${n1}<br/>`)
    document.write(`n2: ${n2}<br/>`)
    document.write(`Soma: ${soma}<br/>`)
    /* ----------------
    OPERADORES ARITMÉTICOS
    + soma
    - subtrai
    * multiplica
    ** potencia
    / divide
    % resto da divisão 
    ----------------------
    OPERADORES RELACIONAIS
    <, >, <=, >=, ==, !=
    === igualdade restrita, alem de verificar se tem a mesma grandeza, verifica tb se tem o mesmo tipo de variável
    -----------------------
    OPERADORES LÓGICOS
    ! negação
    && E
    || OU
    --------------------
    TERNÁRIO
    ?
    :
    exemplo-> 'teste ? true : false'
    */
    var ternario = soma >= 10 ? 'soma maoir doque 10!' : 'soma menor de 10!'
    document.write('Teste com operador ternário: ' + ternario)

    </script>
</body>
</html>
