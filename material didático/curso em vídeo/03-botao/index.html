<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão</title>
    <style>
        body{font: 12pt Arial;}
        button{font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <button onclick="inicio()">Clique aqui para começar!</button>   <!-- 'onclick' realiza um evento ao ser clicado-->

    <script>
        function inicio(){          //função chamado pelo evento 'onclick'
            let nome = window.prompt('Digite seu nome:')
            window.alert(`Olá ${nome}! Seja bem vindo!`)
        }
    </script>
    
</body>
</html>
