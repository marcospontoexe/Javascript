<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição if else</title>
</head>
<body>
    Idade: <input type="number" name="idade" id="idade" >
    <input type="button" value="verificar" onclick="maioridade()">
    <p id="maioridade">Faixa etária.</p>

    <script>
        function maioridade(){
            var idade = Number(window.document.getElementById('idade').value)   //idade recebe valor do 'input:numeber' em forma de numero
            var maioridade = window.document.getElementById('maioridade')
            maioridade.innerHTML = `Você tem ${idade},`
            if(idade < 12){
                maioridade.innerHTML += ` portanto é <strong>criança</strong>!`  //concatena com a string antiga
            }
            else if(idade < 18){
                maioridade.innerHTML += ` portanto é <strong>adolescente</strong>!`  //concatena com a string antiga
            }
            else if(idade < 65){
                maioridade.innerHTML += ` portanto é <strong>adulto</strong>!`  //concatena com a string antiga
            }
            else{
                maioridade.innerHTML += ` portanto é <strong>idoso</strong>!`  //concatena com a string antiga
            }
        }
    </script>
</body>
</html>
