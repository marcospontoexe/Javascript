<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Trabalhando com arrays</h1>
    
    <script>
        function ordena(a, b){      // função para auxiliar a ordenar numeros com o metodo sort()
            return a-b;
        }

        var numeros = [50, 9, 8]
        document.write(`valores do array: ${numeros}. <br>`)
        numeros[3] = 10                 // cria um novo índice (3) com o valor 10         
        numeros.push(5)                 // cria um novo índice (4) com o valor 5 (adiciona no final)
        numeros.unshift(100)            // adiciona no inicio da array
        numeros['x'] = 11           //o índice não precisa ser numérico
        // a função lenght(), retornar o valor do p´roximo índice. e não quantidade total de índice existente no array.
        // quando o índice não inicia com 0, ou quando tem uma string como índice, lenght() retorna quma quantidade falsa
        document.write(`valores do array após novo valor adicionado: ${numeros}. <br>`)
        numeros.pop();              // apaga o ultimo elemento
        numeros.shift();            //apaga o primeiro elemento
        document.write(`valores do array após excluir o 1° e ultimo elemento: ${numeros}. <br>`)
        document.write(`tamanho do array: ${numeros.length}. <br>`)
        document.write(`array em ordem crescente sem função: ${numeros.sort()}. <br>`)     // ordena apenas string
        //para ordenar números é preciso passar uma função de callback (sem parâmetros)  para a função 'sort()'
        document.write(`array em ordem crescente com a função: ${numeros.sort(ordena)}. <br>`)     

        for(var i = 0; i< numeros.length; i++){
            document.write(`${numeros[i]} <br>`)
        }

        for(let c in numeros){
            document.write(`${c} |`)
        }
        document.write('<br>')
        for(let c in numeros){
            document.write(`${numeros[c]} |`)
        }
        document.write('<br>')

        document.write(`Índice do valor 8: ${numeros.indexOf(8)}. <br>`)
        document.write(`Índice do valor 99: ${numeros.indexOf(99)}. <br>`)

    </script>
</body>
</html>
